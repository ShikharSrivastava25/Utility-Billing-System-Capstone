<div class="header-actions">
  <mat-form-field appearance="outline" class="search-field" subscriptSizing="dynamic">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput [formControl]="searchControl" placeholder="Search logs...">
  </mat-form-field>
</div>

<div class="table-container">
  @if (isLoading) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    @if (dataSource.data.length > 0) {
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="data-table">
          
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
            <td mat-cell *matCellDef="let log" class="timestamp">{{ log.timestamp | date:'medium' }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let log">
              <mat-chip [class]="getActionClass(log.action)">{{ log.action }}</mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
            <td mat-cell *matCellDef="let log" class="details">{{ log.details }}</td>
          </ng-container>

          <ng-container matColumnDef="performedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Performed By</th>
            <td mat-cell *matCellDef="let log">{{ log.performedBy }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]" 
                       [pageSize]="10"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    } @else {
      <div class="empty-state">
        No audit logs found.
      </div>
    }
  }
</div>
