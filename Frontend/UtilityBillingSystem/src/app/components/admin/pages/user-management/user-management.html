<div class="toolbar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search users</mat-label>
    <input matInput placeholder="Search by name, email, or consumer ID..." [formControl]="searchControl">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="showCreateForm()">Create User</button>
</div>

<div class="user-table-container">
  @if (isLoading()) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <table mat-table [dataSource]="dataSource" matSort class="user-table">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Consumer ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Consumer ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [class.chip-active]="user.status === 'Active'" [class.chip-inactive]="user.status === 'Inactive'">
            {{ user.status }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <div class="action-buttons">
            <button mat-icon-button class="edit-btn" (click)="showEditForm(user)" matTooltip="Edit User">
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button 
              [class.activate-btn]="user.status === 'Inactive'"
              [class.deactivate-btn]="user.status === 'Active'"
              (click)="toggleStatus(user)"
              [matTooltip]="user.status === 'Active' ? 'Deactivate User' : 'Activate User'">
              <mat-icon>{{ user.status === 'Active' ? 'block' : 'check_circle' }}</mat-icon>
            </button>
            <button mat-icon-button class="delete-btn" (click)="deleteUser(user)" matTooltip="Delete User">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Empty State -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">No users found.</div>
        </td>
      </tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 50]" 
      showFirstLastButtons>
    </mat-paginator>
  }
</div>

@if (isFormVisible()) {
  <app-user-form 
    [user]="selectedUser()" 
    (close)="hideForm()"
    (save)="handleSave($event)">
  </app-user-form>
}
