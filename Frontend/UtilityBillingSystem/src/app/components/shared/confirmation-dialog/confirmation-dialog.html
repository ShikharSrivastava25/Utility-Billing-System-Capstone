<div class="dialog-container">
  <div class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title>{{title}}</h2>
  </div>
  
  <mat-dialog-content>
    <p>{{message}}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" class="cancel-btn">{{cancelButtonText}}</button>
    <button mat-raised-button (click)="onConfirm()" [class.delete-btn]="confirmButtonText === 'Delete'" [class.confirm-btn]="confirmButtonText !== 'Delete'">{{confirmButtonText}}</button>
  </mat-dialog-actions>
</div>
