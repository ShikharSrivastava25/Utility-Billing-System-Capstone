<div class="table-container">
  @if (isLoading) {
    <div class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  } @else if (dataSource.data.length === 0) {
    <div class="empty-state">
      <p>No revenue data available</p>
    </div>
  } @else {
    <table mat-table [dataSource]="dataSource" matSort #revenueSort="matSort" class="revenue-table">
      <!-- Month Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Month </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>

      <!-- Revenue Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Revenue </th>
        <td mat-cell *matCellDef="let element"> {{ (element.revenue ?? element.totalRevenue) | currency:'INR' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #revenuePaginator [pageSizeOptions]="[6, 12]" [pageSize]="6" [showFirstLastButtons]="false"></mat-paginator>
  }
</div>
